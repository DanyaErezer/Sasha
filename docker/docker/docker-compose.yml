

services:
    # ðŸ”¹ MySQL Ð±Ð°Ð·Ð° Ð´Ð°Ð½Ð½Ñ‹Ñ…
    mysql:
        image: mysql:8
        container_name: mysql_container
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: travel-bd
            MYSQL_USER: Danya
            MYSQL_PASSWORD: "5555"
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - laravel_network

    # ðŸ”¹ PHP + Laravel
    app:
        build:
            context: ..
            dockerfile: docker/Dockerfile
        container_name: laravel_app
        restart: always
        working_dir: /var/www/html
        volumes:
            - D:/PHP_Project/Trevel/test:/var/www/html
        depends_on:
            - mysql
            - wordpress
        entrypoint: ["/bin/sh", "-c", "sleep 30 && php-fpm"] # ÐžÐ¶Ð¸Ð´Ð°Ð½Ð¸Ðµ Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸ MySQL
        networks:
            - laravel_network

    # ðŸ”¹ Nginx
    nginx:
        image: nginx:latest
        container_name: nginx_container
        restart: always
        ports:
            - "80:80"
        volumes:
            - D:/PHP_Project/Trevel/test:/var/www/html
            - D:/PHP_Project/Trevel/test/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - laravel_network

    # ðŸ”¹ WordPress
    wordpress:
        image: wordpress:latest
        container_name: wordpress_container
        restart: always
        environment:
            WORDPRESS_DB_HOST: mysql
            WORDPRESS_DB_USER: Danya
            WORDPRESS_DB_PASSWORD: "5555"
            WORDPRESS_DB_NAME: travel-bd
        volumes:
            - D:/PHP_Project/Trevel/test/docker/docker/wordpress:/var/www/html
        depends_on:
            - mysql
        networks:
            - laravel_network

volumes:
    mysql_data:

networks:
    laravel_network:
        driver: bridge
